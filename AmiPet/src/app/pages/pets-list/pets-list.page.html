<ion-header *ngIf="showMenu">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Mis Mascotas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list *ngIf="pets.length > 0"></ion-list>
    <ion-card *ngFor="let pet of pets">
      <ion-card-header>
        <ion-card-title>{{ pet.name }}</ion-card-title>
        <ion-card-subtitle>{{ pet.type }} - {{ pet.sex }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Edad:</strong> {{ pet.age }} a√±os</p>
        <p><strong>Peso:</strong> {{ pet.weight }} kg</p>
        <p><strong>Vacunas:</strong> {{ pet.vaccines?.join(', ') }}</p>
      </ion-card-content>

      <ion-button expand="full" fill="outline" (click)="editPet(pet.id)">Editar</ion-button>
      <ion-button color="danger" expand="full" (click)="deletePet(pet.id)">Eliminar</ion-button>
       <ion-button expand="full" fill="outline" [routerLink]="['/add-pet']"> Agregar Mascota</ion-button>
    
      
    </ion-card>
  </ion-list>
</ion-content>
