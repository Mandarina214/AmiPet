<ion-header *ngIf="showMenu">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Perfil de Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="profile.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="profile.phone" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input [(ngModel)]="profile.address"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="updateProfile()">Actualizar usuario</ion-button>
      <ion-button expand="full" fill="outline" [routerLink]="'/add-pet'" (mousedown)="animateButton($event)">Agregar Mascota</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
