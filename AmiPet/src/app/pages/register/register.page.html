<ion-content class="register-container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>

    <ion-card-content>

<ion-item>
  <ion-label position="floating">Correo electrónico</ion-label>
  <ion-input [(ngModel)]="user.email" type="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input [(ngModel)]="user.password" type="password"></ion-input>
</ion-item>


      <ion-button expand="full" (click)="registerUser()">Registrarse</ion-button> 
    </ion-card-content>
  </ion-card>
</ion-content>
